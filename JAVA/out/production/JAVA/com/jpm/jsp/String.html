<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = new String("Hello World");
    document.write("<p>"+str.length+"</p>");
    document.write("<p>"+str.big()+"</p>");
    document.write("<p>"+str.small()+"</p>");
    document.write("<p>"+str.bold()+"</p>");
    document.write("<p>"+str.italics()+"</p>");
    document.write("<p>"+str.strike()+"</p>");
    document.write("<p>"+str.fontcolor("Cyan")+"</p>");
    document.write("<p>"+str.fontsize(16)+"</p>");
    document.write("<p>Hello"+str.sub()+"</p>");
    document.write("<p>Hello"+str.sup()+"</p>");
    document.write("<p>"+str.toLowerCase()+"</p>");
    document.write("<p>"+str.toUpperCase()+"</p>");
    document.write("<p>"+str.indexOf("o")+"</p>");
    document.write("<p>"+str.replace(/Hell/,"ABCD")+"</p>");
</script>
</body>
</html>
