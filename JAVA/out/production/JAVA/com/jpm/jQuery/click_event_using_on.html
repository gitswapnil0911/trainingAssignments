<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript">
    $(document).ready(function (){
    $("#b1").on("click", function (){
    $("p").hide();
    });
    $("#b2").on("dblclick", function (){
    $("p").show();
    });
    });
    </script>
</head>
<body>
<p>This is a paragraph</p>
<p>This is another paragraph</p>
<input type="button" id="b1" value="Hide Paragraphs">
<input type="button" id="b2" value="Show Paragraphs">
</body>
</html>
