<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript">
    $(document).ready(function (){
    $("#b1").click(function (){
    $("p").append("<h1>This is additional Data</h1>");
    });
    $("#b2").click(function (){
    contents=$("p").html();
    //contents=$("p").text(); //To show data without HTML tags
    alert(contents);
    });
    });
    </script>
</head>
<body>
<p>This is Paragraph</p>
<form>
    <input type="button" id="b1" value="Append">
    <input type="button" id="b2" value="Show">
</form>
</body>

</html>
