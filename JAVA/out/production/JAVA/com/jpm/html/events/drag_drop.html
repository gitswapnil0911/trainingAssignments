<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
        width: 350px;
        height: 70px;
        padding: 10px;
        border: 1px solid #aaaaaa
        }
    </style>
    <script>
        function allowDrop(ev){
        ev.preventDefault();
        }
        function drag(ev){
        ev.dataTransfer.setData("text", ev.target.id);
        }
        function drop(ev){
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");//drag1
        ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
<p>
    Drag the contents of heading 1
</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<h1 id="drag1" draggable="true" ondragstart="drag(event)">Drag Me</h1>
</body>
</html>
