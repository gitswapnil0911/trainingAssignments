<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function (){
        $("#fade_to").click(function (){
        $("h1").fadeTo("slow",0.5);
        $("h2").fadeTo("slow",0.3);
        });
        });

    </script>
</head>
<body>
<h1>Hello</h1>
<h2 style="color:red">Welcome</h2>
<form>
    <input type="button" value="Fade to" id="fade_to">
</form>
</body>
</html>
