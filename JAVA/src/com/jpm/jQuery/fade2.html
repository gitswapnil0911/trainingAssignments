<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function (){
        $("#fade_toggle").click(function (){
        $("p").fadeToggle("fast", function (){
        alert("Done");
        });
        });
        });

    </script>
</head>
<body>
<p>I will fade</p>
<form>
    <input type="button" value="Fade toggle" id="fade_toggle">
</form>
</body>
</html>
