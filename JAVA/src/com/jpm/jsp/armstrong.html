<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var val=prompt("Enter number to check if it's Armstrong");
    var num=val.split("");
    document.write(num);
    sum =0;
    for(a in num){
    sum += Math.pow(num[a],3);
    document.write(sum+"</br>");
    }

</script>
</body>
</html>
