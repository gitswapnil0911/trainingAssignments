<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: lightpink;
        }
        @media screen and (max-width: 420px) {
            body {
            background-color: lightblue;
            }
         }
    </style>
</head>
<body>
    <p>
        If screen size is less than 420px, then it will show lightblue color, or else it will show lighpink color
    </p>
</body>
</html>
